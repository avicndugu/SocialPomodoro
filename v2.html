
<!DOCTYPE html>

<head>

<body>
	<div class="row">
		<div class="collumn">
			<button id="pomodoro"><b>Pomodoro</b></button>
		</div>
		<div class="collumn">
			<button id="short"><b>Short Break</b></button>
		</div>
		<div class="collumn">
			<button id="long"><b>Long Break</b></button>
		</div>
	</div>
	<div class="row">

			<p id="seconds">00</p>
		</div> -->

	<div class="row">
		<h3 id="pomos"></h3>
		<div class="collumn">
			<button id="play"><b>Play</b></button>
		</div>
		<div class="collumn">
			<button id="pause"><b>Pause</b></button>
		</div>
		<div class="collumn">
			<button id="reset"><b>Reset</b></button>
		</div>
	</div>
	<div class="row">
		<div class="collumn">
			<h4>No. of pomodoros tackled: <span id="records"></span></h4>
