<!DOCTYPE html>
<html>
<head>
	<title> Social Pomodoro</title>
	<link rel="stylesheet" type="text/css" href="main.css">
</head>
<body>
	<audio id="notification">
		<source src="music/chime.mp3" type="audio/mpeg">
	</audio>
	<div class="row">
		<div class="collumn">
			<button id="pomodoro" class="buttons" onclick="startPomoTimer()"><b>Pomodoro</b></button>
		</div>
		<div class="collumn">
			<button id="short" class="buttons" onclick="startShortBTimer()"><b>Short Break</b></button>
		</div>
		<div class="collumn">
			<button id="long" class="buttons" onclick="startLongBTimer()"><b>Long Break</b></button>
		</div>
	</div>
	<div class="row">
		<div class="collumn">
			<p id="minutes">25</p>
		</div>
		<div class="collumn">
			<p>:</p>
		</div>
		<div class="collumn">
			<p id="seconds">00</p>
		</div>
	</div>
	<div class="row">
		<h3 id="pomos"></h3>
		<div class="collumn">
			<img src="img/play.png" alt="Play" id="play-icon" onclick="playPomoTimer()">
		</div>
		<div class="collumn">
			<img src="img/pause.png" alt="Pause" onclick="pausePomoTimer()" id="pause-icon">
		</div>
		<div class="collumn">
			<img src="img/reset.png" alt="Reset" id="reset-icon" onclick="ResetPomoTimer()">
		</div>
	</div>
	<footer>
		<div class="row">
			<p>Proudly designed and created by <a href="https://avicndugu.github.io">Avic Ndugu</a></p>
		</div>
	</footer>
	<!-- <p id="demo">ferf</p> -->
	<script type="text/javascript" src="main.js"></script>
	<script type="text/javascript" src="main.js"></script>
	<!-- // <script type="text/javascript" src="timerButtons.js"></script> -->
	<!-- <script type="text/javascript" src="pomoCounter.js"></script> -->
	<!-- // <script type="text/javascript" src="countDownTimer.js"></script> -->
</body>
</html>
