
<!DOCTYPE html>
<html>
<head>
	<title> Social Pomodoro</title>
	<link rel="stylesheet" type="text/css" href="main.css">
</head>
<body>
	<div class="row">
		<div class="collumn">
			<button id="pomodoro"><b>Pomodoro</b></button>
		</div>
		<div class="collumn">
			<button id="short"><b>Short Break</b></button>
		</div>
		<div class="collumn">
			<button id="long"><b>Long Break</b></button>
		</div>
	</div>
	<div class="row">
		<div class="collumn">
			<p id="minutes"></p>
		</div>
		<div class="collumn">
			<p>:</p>
		</div>
		<div class="collumn">
			<p id="seconds">00</p>
		</div>
	</div>
	<div class="row">
		<h3 id="pomos"></h3>
		<div class="collumn">
			<button id="startStop"><b>Start</b></button>
		</div>
		<div class="collumn">
			<button id="pausePlay"><b>Pause</b></button>
		</div>
		<div class="collumn">
			<button id="reset"><b>Reset</b></button>
		</div>
	</div>
	<!-- <p id="demo">ferf</p> -->
	<!-- <script type="text/javascript" src="main.js"></script>
	<script type="text/javascript" src="timerButtons.js"></script> -->
	<!-- <script type="text/javascript" src="pomoCounter.js"></script> -->
	<script type="text/javascript" src="countDownTimer.js"></script>
</body>
</html>
