
<!DOCTYPE html>
<html>
<head>
	<title> Social Pomodoro</title>
	<link rel="stylesheet" type="text/css" href="main.css">
</head>
<body>
	<audio id="notification">
		<source src="music/chime.mp3" type="audio/mpeg">
	</audio>
	<div class="row">
		<div class="collumn">
			<button id="pomodoro" class="buttons" onclick="startPomoTimer()"><b>Pomodoro</b></button>
		</div>
		<div class="collumn">
			<button id="short" class="buttons" onclick="startShortBTimer()"><b>Short Break</b></button>
		</div>
		<div class="collumn">
			<button id="long" class="buttons" onclick="startLongBTimer()"><b>Long Break</b></button>
		</div>
	</div>
	<div class="row">
		<div class="collumn">
			<p id="minutes">25</p>
		</div>
		<div class="collumn">
			<p>:</p>
		</div>
		<div class="collumn">
			<p id="seconds">00</p>
		</div>
	</div>
	<div class="row">
		<h3 id="pomos"></h3>
		<div class="collumn">
			<img src="img/play.png" alt="Play">
			<button id="play" class="buttons" onclick="playPomoTimer()"><b>Play</b></button>
		</div>
		<div class="collumn">
			<img src="img/pause.png" alt="Pause">
			<button id="pause" class="buttons" onclick="pausePomoTimer()"><b>Pause</b></button>
		</div>
		<div class="collumn">
			<img src="img/reset.png" alt="Reset">
			<button id="reset" class="buttons" onclick="ResetPomoTimer()"><b>Reset</b></button>
		</div>
	</div>
	<!-- <p id="demo">ferf</p> -->
	<script type="text/javascript" src="main.js"></script>
	<!-- // <script type="text/javascript" src="timerButtons.js"></script> -->
	<!-- <script type="text/javascript" src="pomoCounter.js"></script> -->
	<!-- // <script type="text/javascript" src="countDownTimer.js"></script> -->
</body>
</html>
